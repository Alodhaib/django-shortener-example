{% extends 'base.html' %}


{% block title %}Entrar{% endblock %}


{% block body_class %}aui-page-focused aui-page-focused-medium{% endblock %}


{% block content %}
<section id="content" role="main">
  <div class="aui-page-panel margin-fix">
    <div class="aui-page-panel-inner">
      <section class="aui-page-panel-content">
        <h2>Entrar</h2>
        <form action="." method="post" class="aui">
          <fieldset>
          {% csrf_token %}
          {% include 'form_snippet.html' with form=form %}
          </fieldset>
          <div class="buttons-container">
            <div class="buttons">
              <input class="aui-button aui-button-primary" type="submit" id="submit" name="submit" value="Entrar">
            </div>
          </div>
        </form>
      </section><!-- .aui-page-panel-content -->
    </div><!-- .aui-page-panel-inner -->
  </div><!-- .aui-page-panel -->
</section><!-- #content -->
{% endblock %}
